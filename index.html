<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Terminal Redirect</title>
    <style>
        :root {
            --color: #00ff66; /* Màu xanh neon hiện đại */
            --bg: #0d1117;    /* Màu nền tối của GitHub */
        }

        body {
            background-color: var(--bg);
            color: var(--color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
        }

        .command-line {
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
            width: 0;
        }

        /* Hiệu ứng gõ lệnh */
        .anim-typewriter {
            animation: typewriter 1s steps(40) forwards;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Delay cho từng dòng để tạo cảm giác máy đang xử lý */
        .d1 { animation-delay: 0.1s; }
        .d2 { animation-delay: 1.0s; }
        .d3 { animation-delay: 2.0s; }
        .d4 { animation-delay: 3.0s; }

        .user { color: #58a6ff; } /* Màu xanh user GitHub */
        .dir { color: #d2a8ff; }  /* Màu tím thư mục */

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--color);
            margin-left: 5px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Hiệu ứng mờ ảo phía sau */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 102, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="terminal-container">
        <div class="command-line anim-typewriter d1">
            <span class="user">guest@github</span>:<span class="dir">~</span>$ curl -I https://replit.app
        </div>
        <div class="command-line anim-typewriter d2">
            HTTP/1.1 301 Moved Permanently
        </div>
        <div class="command-line anim-typewriter d3">
            Location: <span style="text-decoration: underline;">https://file-viewer--gog45397...</span>
        </div>
        <div class="command-line anim-typewriter d4">
            Connecting to secure node... <span class="cursor"></span>
        </div>
    </div>

    <script>
        const DESTINATION = "https://file-viewer--gog45397.replit.app";

        // Chuyển hướng sau khi kết thúc hiệu ứng (4 giây)
        setTimeout(() => {
            // Sử dụng replace để người dùng không bấm 'Back' quay lại trang loading được
            window.location.replace(DESTINATION);
        }, 4000);
    </script>
</body>
</html>
