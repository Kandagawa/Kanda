<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải...</title>
    <style>
        /* Thiết kế tối giản, sang trọng */
        body {
            background-color: #ffffff; /* Hoặc #000000 nếu bạn thích nền tối */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1d1d1f;
        }

        .loader-wrapper {
            text-align: center;
        }

        /* Vòng xoay mảnh, tinh tế */
        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid #f2f2f2;
            border-top: 2px solid #007aff; /* Màu xanh Apple */
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chữ loading mờ nhẹ */
        .loading-text {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: #86868b;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Chế độ tối (nếu máy người dùng dùng Dark Mode) */
        @media (prefers-color-scheme: dark) {
            body { background-color: #000000; color: #ffffff; }
            .spinner { border-color: #2c2c2e; border-top-color: #0a84ff; }
            .loading-text { color: #a1a1a6; }
        }
    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="spinner"></div>
        <div class="loading-text">Đang tải nội dung...</div>
    </div>

    <script>
        // Link đích của bạn
        const REDIRECT_URL = "https://asset-webhook--sda368617.replit.app";
        
        // Chuyển hướng sau 2 giây để tạo cảm giác mượt mà
        setTimeout(() => {
            window.location.replace(REDIRECT_URL);
        }, 2000);
    </script>

</body>
</html>
