<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        :root {
            --accent-color: #007aff;
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(0, 0, 0, 0.05);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin: 0;
            opacity: 0.9;
        }

        .sub-text {
            font-size: 14px;
            color: #86868b;
            margin-top: 10px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: scale(1.05);
            filter: blur(8px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
            }
            .loader { border: 3px solid rgba(255, 255, 255, 0.1); border-bottom-color: var(--accent-color); }
        }
    </style>
</head>
<body>

    <div class="container" id="wrapper">
        <span class="loader"></span>
        <h1>Đang khởi động dịch vụ</h1>
        <p class="sub-text">Bạn sẽ được chuyển hướng sau giây lát...</p>
    </div>

    <script>
        const targetURL = "https://16-hug--kunj78201.replit.app/";
        
        setTimeout(() => {
            const wrapper = document.getElementById('wrapper');
            wrapper.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = targetURL;
            }, 400);
        }, 1500);
    </script>

</body>
</html>
