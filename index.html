<!DOCTYPE html>
<html>
<head>
    <title>UGPhone Trial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%;
            height: 100%; 
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        iframe { 
            width: 100vw;
            height: 100vh;
            border: none;
            /* Scale để vừa khung, giả sử trang Kimi thiết kế cho 1200px */
            transform: scale(min(1, calc(100vw / 1200)));
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://trialug.space.z.ai"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
