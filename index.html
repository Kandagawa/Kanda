<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lựa chọn dịch vụ</title>
    <style>
        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .selection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: #ffffff;
            padding: 24px;
            border-radius: 18px;
            text-decoration: none;
            color: #1d1d1f;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            border-color: #007aff;
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-desc {
            font-size: 13px;
            color: #86868b;
        }

        .icon-blue { color: #007aff; }
        .icon-orange { color: #ff9500; }

        @media (prefers-color-scheme: dark) {
            body { background-color: #000000; color: #ffffff; }
            .card { background: #1c1c1e; color: #ffffff; border-color: #2c2c2e; }
            .card-desc { color: #a1a1a6; }
            .card:hover { border-color: #0a84ff; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vui lòng chọn dịch vụ</h1>
        
        <div class="selection-wrapper">
            <a href="https://asset-webhook--sda368617.replit.app" class="card">
                <div class="card-title icon-blue">Hỗ Trợ Buy Vipplayer</div>
                <div class="card-desc">Thực hiện thanh toán bằng Code tiện lợi</div>
            </a>

            <a href="https://asset-manager--hiko82640.replit.app/" class="card">
                <div class="card-title icon-orange">Kéo Dài Renew UGPhone</div>
                <div class="card-desc">Quản lý và gia hạn tài khoản UGPhone</div>
            </a>
        </div>
    </div>

</body>
</html>
