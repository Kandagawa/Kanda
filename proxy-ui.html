<style>
    .container { padding: 40px 20px; text-align: center; font-family: sans-serif; background: #121212; color: white; border-radius: 16px; }
    h3 { font-size: 14px; color: rgba(255,255,255,0.5); margin: 0 0 35px 0; text-transform: uppercase; letter-spacing: 2.5px; }
    .switch { position: relative; display: inline-block; width: 100px; height: 50px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #2c2c2c; transition: .4s; border-radius: 50px; border: 2px solid #3d3d3d;
    }
    .slider:before {
        position: absolute; content: ""; height: 38px; width: 38px; left: 5px; bottom: 4px;
        background-color: #ffffff; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #bb86fc; border-color: #bb86fc; box-shadow: 0 0 20px rgba(187, 134, 252, 0.3); }
    input:checked + .slider:before { transform: translateX(48px); background-color: #000000; }
    #status { margin-top: 30px; font-size: 16px; font-weight: bold; letter-spacing: 1px; }
    .footer { margin-top: 20px; font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 2px; }
</style>

<div class="container">
    <h3>NETWORK CONTROL</h3>
    <label class="switch">
        <input type="checkbox" id="proxyToggle">
        <span class="slider"></span>
    </label>
    <div id="status">â—‹ DISCONNECTED</div>
    <div class="footer">KANDA</div>
</div>
