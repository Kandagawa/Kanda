<style>
    .container { padding: 30px 20px; text-align: center; font-family: sans-serif; }
    h3 { font-size: 18px; color: #bb86fc; margin: 0 0 30px 0; letter-spacing: 1px; text-transform: uppercase; }
    .switch { position: relative; display: inline-block; width: 100px; height: 50px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #333; transition: .4s; border-radius: 50px; border: 2px solid #444;
    }
    .slider:before {
        position: absolute; content: ""; height: 38px; width: 38px; left: 6px; bottom: 4px;
        background-color: #fff; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #bb86fc; border-color: #bb86fc; }
    input:checked + .slider:before { transform: translateX(48px); }
    #status { margin-top: 25px; font-size: 16px; font-weight: bold; }
    .info { font-size: 11px; color: #555; margin-top: 15px; border-top: 1px solid #222; padding-top: 10px; }
</style>

<div class="container">
    <h3>Proxy Control</h3>
    <label class="switch">
        <input type="checkbox" id="proxyToggle">
        <span class="slider"></span>
    </label>
    <div id="status">...</div>
    <div class="info">Localhost: 127.0.0.1:8118</div>
</div>
